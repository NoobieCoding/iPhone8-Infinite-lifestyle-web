<!DOCTYPE html>
<html lang="en">
  <head>
    <title>iPhone8-Apple</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="bar">
    <img src="/pics/apple_logo.png">
    <Button id="contact">Contact us</Button>
    </div>
    <div id="introlabel">
      <img class="full" src="/pics/header.png" alt="Iphone8 infinite lifestyle"/>
    </div> <br><br><br><br>
    <div id="productMainPart">
      <div class="mainTop">
        <img src="/pics/iPhone8_front.png">
        <div id="slogan">
        <label>Infinite Lifestyle Coming this Winter</label><br>
        <button id="reserver">Reserve</button>
        </div>
      </div> <br>
      <div id="label">
        <label for="" id="nameFront">Front</label>
        <label for="" id="rearFront">Rear</label>
      </div> <br>
      <div id="mainPics"></div>
        <img src="/pics/iPhone8_frontview.png">
        <img src="/pics/iPhone8_backview.png">
    </div> <br>
    <div id="features">
      <div id="feature1">
        <img src="/pics/emwcharger.png"> <br>
        <label class="feature_label">EMW Charger</label>
      </div> <br>
      <div id="feature2">
        <img src="/pics/iPhone8_solarcell.png"> <br>
        <label class="feature_label">Charge using Solarcell</label>
      </div> <br>
      <div id="feature3">
        <img src="/pics/iPhone8_facescanner.png"> <br><br><br><br>
        <label class="feature_label">Face Scanning</label>
      </div> <br>
      <div id="feature4">
        <img src="/pics/submarine.png"> <br>
        <label class="feature_label">Micro Audio Port</label>
      </div>
   </div><br>
    <div id="specContainer">
      <label>Specification</label> <br>
      <ul id="specList" style="list-style: none">
        <li>iOS 12.0 operating system</li>
        <li>4.7 inches 4K HDR OLED display</li>
        <li>3D multi touch system</li>
        <li>Apple A12 processor</li>
        <li>62 GB, 124 GB, 256 GB internal memory</li>
        <li>IPV6 waterproof</li>
        <li>32 mp main camera, 16 mp front camera</li>
      </ul>
    </div>
    <div class="bar">
        <label id="endLabel">Apple 2016 all rights reserved (This is just a mock up)</label>
    </div>
    <script src="jquery.js"></script>
    <script type="text/javascript">
      $("#reserver").click(function() {
        alert('Reserved');
      });

      $("#contact").click(function() {
        alert('Apple company, silicon valley, California, USA');
      });
    </script>
  </body>
</html>
